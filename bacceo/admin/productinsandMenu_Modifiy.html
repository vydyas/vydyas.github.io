<script>
check_admin_user_session();
$(".mrp_price,.d_price").on('input',function(){
	var price = $(".mrp_price").val();
	var discount = $(".d_price").val();
	var final_price = price-(price * (discount/100));
	$(".final_priceval").html("Rs."+final_price+"/-");
	});
$(".discount_in_percentage, .discount_in_price,.finalprice_label").hide();
if($(".discount_mode_insert").is(":checked")){
	$(".discount_in_percentage,.finalprice_label").show();
	$(".discount_mode_insert").attr('data-discountmode','1');

	} else {
		$(".discount_in_price").show();
		$(".discount_mode_insert").attr('data-discountmode','0');
		
		}
$(".discount_mode_insert").change(function(){
	if($(".discount_mode_insert").is(":checked")){
	$(".discount_in_percentage, .discount_in_price,.finalprice_label").hide();
	$(".discount_in_percentage,.finalprice_label").show();
	$(".discount_mode_insert").attr('data-discountmode','1');

	} else {
		$(".discount_in_percentage, .discount_in_price,.finalprice_label").hide();
		$(".discount_in_price").show();
		$(".discount_mode_insert").attr('data-discountmode','0');
		
	}
	
	});
</script>
