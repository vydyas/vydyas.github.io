<!-- Start wrapper -->
	<section id="wrapper">	
		<div class="max-width">						
			<!-- Start row1 -->
			<div class="row bg5">
				<div class="col-lg-6 bg5">
					<!-- Start heading -->
					<div class="row">
						<div class="col-lg-12 bg2 heading pull-left">
							<h4>Login</h4>			
						</div>		
					</div>			
					<!-- End heading -->
					
					<!-- Start register form -->
					<div class="box">
						<div class="form-horizontal margintop20">
							<div class="form-group">
								<label class="col-lg-2 control-label">Username <span class="not-empty">*</span></label>
								<div class="col-lg-8">
									<input type="text" class="form-block" placeholder="Enter your username">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Password <span class="not-empty">*</span></label>
								<div class="col-lg-8">
									<input type="password" class="form-block" placeholder="Enter your password">
								</div>
							</div>		
							<div class="form-group">
								<label class="col-lg-2 control-label"></label>
								<div class="col-lg-8">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
							</div>							
						</div>
					</div>
					<!-- End register form -->					
				</div>			
				<div class="col-lg-6 bg3">
					<!-- Start heading -->
					<div class="row">
						<div class="col-lg-12 bg2 heading pull-left">
							<h4>Register</h4>			
						</div>								
					</div>			
					<!-- End heading -->
					
					<!-- Start register form -->
					<div class="box">
						<div class="form-horizontal margintop20">
							<div class="form-group">
								<label class="col-lg-2 control-label">Username <span class="not-empty">*</span></label>
								<div class="col-lg-8">
									<input type="text" class="form-block" placeholder="Enter your full name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Email <span class="not-empty">*</span></label>
								<div class="col-lg-8">
									<input type="email" class="form-block" placeholder="Enter your email address">
								</div>
							</div>	
							<div class="form-group">
								<label class="col-lg-2 control-label">Password <span class="not-empty">*</span></label>
								<div class="col-lg-8">
									<input type="password" class="form-block" placeholder="Make password">
									<p class="form-info">Min 6 character</p>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-lg-2 control-label">Confirm Password <span class="not-empty">*</span></label>
								<div class="col-lg-8">
									<input type="password" class="form-block" placeholder="Confirm your password">
									<p class="form-info">Remember do not copy and paste</p>
								</div>
							</div>	
							<div class="form-group">
								<label class="col-lg-2 control-label"></label>
								<div class="col-lg-8">
									<button type="submit" class="btn btn-primary">Register</button>
								</div>
							</div>							
						</div>
					</div>
					<!-- End register form -->
				</div>				
			</div>			
			<!-- End row1 -->
		
			<!-- Start social network -->
			<div class="row social-wrapper">
				<div class="col-lg-3">				
					<a href="#" class="social-link facebook">
						<span class="frame-hover"></span>
						<img src="img/fb.png" class="social-icon" alt="" />
					</a>
				</div>
				<div class="col-lg-3">
					<a href="#" class="social-link twitter">
						<span class="frame-hover"></span>
						<img src="img/twitter.png" class="social-icon" alt="" />
					</a>
				</div>
				<div class="col-lg-3">
					<a href="#" class="social-link gplus">
						<span class="frame-hover"></span>
						<img src="img/gplus.png" class="social-icon" alt="" />
					</a>
				</div>
				<div class="col-lg-3">
					<a href="#" class="social-link dribbble">
						<span class="frame-hover"></span>
						<img src="img/dribbble.png" class="social-icon" alt="" />
					</a>
				</div>			
			</div>			
			<!-- End social network -->				
		</div>
	</section>
	<!-- End wrapper -->
